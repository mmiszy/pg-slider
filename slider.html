	var ColourPicker = (function () {
		var ranges = [], numbers = [];
		var C = {
			init: function () {
				var colours = ['red', 'green', 'blue'];
				for(i in colours) {
					var range, number;

					range = document.createElement('input');
					range.id = colours[i];
					range.step = 1;
					range.min = 0;
					range.max = 255;
					range.type = "range";
					ranges[i] = range;

					number = document.createElement('input');
					number.id = colours[i] + 'Num';
					number.step = 1;
					number.min = 0;
					number.max = 255;
					number.type = "number";
					numbers[i] = number;

					document.querySelector('body').appendChild(range);
					document.querySelector('body').appendChild(number);
				}
			},

			updateColour: function () {

			}
		};

		return C;
	}());

	window.addEventListener('load', ColourPicker.init);
